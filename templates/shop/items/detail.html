{% extends "../base.html" %}
{% load static %}

{% block title %}{{ item.title }}{% endblock %}

{% block content %}
    <div class="container">

        <main class="pt-5">
            <div class="row g-3">
                <div class="col-md-5 col-lg-5 order-md-first bg-light">
                    <img class="img-fluid mx-auto d-block" width="200px" src="{{ item.image.url }}" alt="Responsive image" />
                </div>
                <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                    <h1 class="mb-0 h4">{{ item.title }}</h1>
                    <p>{{ item.description|slice:":200" }}...</p>
                    <div class="border">
                        <div class="col border-bottom">
                            <div class="row p-3">
                                <div class="col-12"><span class="h4 fw-bold">${{ item.price }}</span></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <label for="select">Qty</label>
                                    <select id="select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" id="add-button" value="{{ item.id }}" class="btn btn-secondary btn-sm">Add to basket</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    </div>

    <script>
        $(document).on('click', '#add-button', function (e){
            e.preventDefault();
            console.log();
            $.ajax({
                type: 'POST',
                url: '{% url "cart:cart_add" %}',
                data: {
                    item_id: $('#add-button').val(),
                    item_qty: $('#select option:selected').text(),
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'post'
                },
                success: function (json ){
                    console.log(json);
                    document.getElementById("cart-qty").innerHTML = json.item_qty;
                },
                error: function (xhr, errmsg, err) {}
            });
        })
    </script>

{% endblock %}
