{% extends "../base.html" %}
{% load static %}
{% block title %}{{ category.name }}{% endblock %}

{% block content %}

  <div class="album py-5 bg-light">
    <div class="container">
      
      <div class="pb-3 h5">{{ category.name }} games</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          
        {% for i in items %}

        <div class="col">
          <div class="card shadow-sm">

            <img class="img-fluid" src="{{ i.image.url }}" alt="Responsive image" />

            <div class="card-body">
              <p class="card-text">
                  <a class="text-dark text-decoration-none" href="{{ i.get_absolute_url }}">{{ i.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Add to wishlist</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>

          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
