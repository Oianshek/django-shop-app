{% extends "../base.html" %}
{% load static %}
{% block title %}Cart{% endblock %}


{% block content %}
<main class="pt-5">
    <div class="container">
      <h1 class="h5">Shopping basket</h1>
      {% for item_obj in cart %}
      {% with item=item_obj.item %}
      <div data-index="{{item.id}}" class="row mb-4 border item-object-item">
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
          <img class="img-fluid mx-auto d-block" width="120px" alt="Responsive image" src="{{ item.image.url }}">
        </div>
        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
          <a href="{{ item.get_absolute_url }}" class="text-decoration-none text-reset">
            <h1 class="h5 pt-2">{{ item.title }}</h1>
          </a>
          <div class="border">
            <div class="col">
              <div class="row p-3">
                <div class="col-6">
                  <label for="select">Qty</label>
                  <select id="select{{item.id}}">
                    <option selected>
                      {{item_obj.item_qty}}
                    </option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>
                  <button type="button" id="update-button" data-index="{{item.id}}"
                    class="btn btn-outline-secondary btn-sm update-button">
                    Update
                  </button>
                  <button type="button" id="delete-button" data-index="{{item.id}}"
                    class="btn btn-outline-secondary btn-sm delete-button">
                    Delete
                  </button>
                </div>
                <div class="col-6 text-end"><span class="h6 fw-bold">${{ item.price }}</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endwith %}
      {% endfor %}
      <div class="col-12 text-end">
        <div class="h6 fw-bold">Sub Total: $<div id="subtotal" class="d-inline-flex">{{cart.get_total_price}}</div></div>
      </div>
    </div>
</main>

<script>
    // Delete item from the cart

    $(document).on('click', '.delete-button', function (e){
        e.preventDefault();
        var item_id = $(this).data('index');
        $.ajax({
            type: 'POST',
            url: '{% url "cart:cart_delete" %}',
            data: {
                item_id: $(this).data('index'),
                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'post'
            },
            success: function (json ){
              $('.item-object-item[data-index="'+ item_id + '"]').remove();
              document.getElementById('cart-qty').innerHTML = json.item_qty;
              document.getElementById('subtotal').innerHTML = json.total_price;
            },
            error: function (xhr, errmsg, err) {}
        });
    })

    // Update data in the cart

    $(document).on('click', '.update-button', function (e){
        e.preventDefault();
        var item_id = $(this).data('index');
        $.ajax({
            type: 'POST',
            url: '{% url "cart:cart_update" %}',
            data: {
                item_id: $(this).data('index'),
                item_qty: $('#select'+ item_id + ' option:selected').text(),
                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'post'
            },
            success: function (json ){
              document.getElementById('cart-qty').innerHTML = json.item_qty;
              document.getElementById('subtotal').innerHTML = json.total_price;
            },
            error: function (xhr, errmsg, err) {}
        });
    })

</script>

{% endblock %}
